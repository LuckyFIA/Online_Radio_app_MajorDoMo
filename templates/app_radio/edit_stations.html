<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_STRING_SUCCESS#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
<h2><small>
[#if ID=""#]
Добавление
[#else ID#]
Редактирование
[#endif ID#]
 станции</small></h2>
<!-- stations (text) -->
<div class="form-group">
	<label class="col-sm-4 control-label" for="name">Название</label>
	<div class="col-sm-6">
		<input type="text" name="name" class="form-control  [#if ERR_stations#]alert-danger[#endif#]" value="[#name#]" required="true">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-4 control-label">URL станции</label>
	<div class="col-sm-6">
		<input type="text" name="stations" class="form-control  [#if ERR_stations#]alert-danger[#endif#]" value="[#stations#]" required="true">
	</div>
</div>

 <div class="form-actions">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?" class="btn btn-default"><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
</div>
</fieldset>
</form>
